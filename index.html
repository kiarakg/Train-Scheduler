<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  <link href="https://fonts.googleapis.com/css?family=Ledger|Nixie+One" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Train Scheduler</title>

     <!-- Style to fix the issue of text extending past card length -->
     <style>
        .card-body {
            word-break: break-all;
        }

        footer {
            margin-top:30px;
        }
    </style>
</head>
<body>

  <header class="jumbotron jumbotron-fluid text-center">
      <h1 class="display-1 animated zoomInRight"><i class="fas fa-subway"></i> Train Scheduler</h1>
    </header>
  
    <div class="row mx-5">
      <!-- Current Train Schedule -->
      <section class="col-12 col-md-9">
        <div class="card">
          <div class="card-header">Current Train Schedule</div>
          <div class="card-body">
            <table class="table">
              <thead>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
              </thead>
              <tbody><!-- Train schedule will be printed here --></tbody>
            </table>
          </div>
        </div>
      </section>
  
      <!-- Add A Train Section -->
      <aside class="col-12 col-md-3">
        <div class="card">
          <div class="card-header">Add Train</div>
          <div class="card-body">
            <form id="train-form">
  
              <div class="form-group">
                <label for="train-name-input">Train Name</label>
                <input type="text" id="train-name-input" class="form-control">
              </div>
              
              <div class="form-group">
                <label for="destination-input">Destination</label>
                <input type="text" id="destination-input" class="form-control">
              </div>
              
              <div class="form-group">
                <label for="first-train-input">First Train Time (HH:mm - military time)</label>
                <input type="text" id="first-train-input" class="form-control">
              </div>
              
              <div class="form-group">
                <label for="frequency-input">Frequency (min)</label>
                <input type="number" id="frequency-input" class="form-control">
              </div>

              <button id="#submit-button" class="btn col-12 mt-3" type="submit"><i class="fas fa-plus"></i> Add Train</button>
            </form>
          </div>
        </div>
      </aside>
    </div>

    <footer></footer>
    

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="assets/javascript/app.js"></script>

</body>
</html>
