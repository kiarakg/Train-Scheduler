<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-app.js"></script>
    <!-- Bootstrap CSS CDN  -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

    
    <!-- Style to fix the issue of text extending past card length -->
    <style>
        .card-body a {
            word-break: break-all;
        }

        .articleHeadline {
            line-height: 1.5;
        }
    </style>
</head>

<body>

    <!-- Main Bootstrap Search-->
    <div class="container">

        <!-- Jumbotron for Title-->
        <div class="jumbotron" style="background-color: brown ; color: white;">
            <h1 class="text-center">
                <strong> Anytime is Train Time</strong>
            </h1>
            <h2 class="text-center" style="font-size: 15px">
                <strong> All Aboard!</strong>
            </h2>
        </div>

        <!-- Current Train Schedule-->
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
            </div>

            <div class="panel-body">
                <table class="table table-hover" id="trains">
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                    <tbody id="newTrains"></tbody>
                </table>
            </div>
        </div>

        <!--Add Train-->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Add Train</strong></h3>
                    </div>

                    <div class="panel-body">
                        <form>
                            <!--Input textboxes-->
                            <div class="form-group">
                                <label for="">Train Name</label>
                                <input type="text" class="form-control" id="nameInput">
                            </div>

                            <div class="form-group">
                                <label for="">Destination</label>
                                <input type="text" class="form-control" id="destinationInput">
                            </div>

                            <div class="form-group">
                                <label for="">First Train Time (HH:mm - military time)</label>
                                <input type="text" class="form-control" id="firstTrainInput">
                            </div>

                            <div class="form-group">
                                <label for="">Frequency (min)</label>
                                <input type="text" class="form-control" id="frequencyInput">
                            </div>

                            <!-- Submit button-->
                            <button type="submit" class="btn btn-primary" id="addTrain">Submit</button>

                        </form>
                    </div>
                </div>
            </div>

        </div>


    </div>


</body>

</html>
